<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>
<body>
    
    <script>
        let a = 0/0;
        console.log(a); // NaN

        let b = "Bob" * 2;
        console.log(b); // NaN

        let c = Math.sqrt(-4);
        console.log(c); // NaN

        console.log( isNaN(c) ); // true
        console.log( isNaN(123) ); // false
    </script>
</body>
</html>
